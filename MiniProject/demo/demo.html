


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
    /* Navbar styles */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar .logo {
        float: left;
    }

    .navbar .search-bar {
        float: right;
        margin-right: 20px;
    }

    .navbar .logout {
        display: none; /* Hide logout button initially */
    }

    .navbar .dropdown {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
        .navbar .search-bar {
            margin-right: 10px;
        }

        .navbar .logo img {
            max-width: 80px; /* Adjust logo size */
        }

        .navbar a:not(:first-child) {
            display: none;
        }

        .navbar a.icon {
            float: right;
            display: block;
        }

        .navbar.responsive .logout {
            display: block;
        }

        .navbar.responsive .search-bar {
            float: none;
            margin: 0;
            width: 100%;
            margin-bottom: 10px;
        }

        .navbar.responsive .dropdown {
            display: inline-block;
        }

        .navbar.responsive .dropdown-content {
            display: none;
            position: relative;
            margin-bottom: 10px;
        }

        .navbar.responsive .dropdown-content a {
            display: block;
            text-align: center;
        }
    }
</style>
</head>
<body>

<nav class="navbar" id="myNavbar">
    <div class="logo">
       <img src="./images/logoweb_1.jpeg" alt="" class="nav-img">
    </div>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for jobs...">
        <button onclick="searchJobs()" class="btn_serch">Search</button>
    </div>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">â˜°</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="Job.html">Job</a>
            <a href="about.html">About</a>
            <a href="#" class="logout" onclick="logout()">Logout</a>
        </div>
    </div>
</nav>

<script>
function toggleDropdown() {
    var dropdownContent = document.querySelector('.dropdown-content');
    if (dropdownContent.style.display === 'block') {
        dropdownContent.style.display = 'none';
    } else {
        dropdownContent.style.display = 'block';
    }
}
</script>

</body>
</html>
